<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emuji Ratings Projects</title>
    <!-- fontAwsome link -->
    <script src="https://kit.fontawesome.com/cef7d4cd54.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- daisu link -->

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="feedback_container">
        <div class="emuji_container">
            <i id="emuji_1" class="far fa-regular fa-face-angry fa-3x "></i>
            <i id="emuji_2" class="far fa-regular fa-face-frown fa-3x"></i>
            <i id="emuji_3" class="far fa-regular fa-face-meh fa-3x"></i>
            <i id="emuji_4" class="far fa-regular fa-face-smile fa-3x"></i>
            <i id="emuji_5" class="far fa-regular fa-face-laugh fa-3x"></i>
        </div>
        <div class="rating_container">
            <i id="star_1" class="fas fa-solid fa-star fa-2x  active" ></i>
            <i id="star_2" class="fas fa-solid fa-star fa-2x"></i>
            <i id="star_3" class="fas fa-solid fa-star fa-2x"></i>
            <i id="star_4" class="fas fa-solid fa-star fa-2x"></i>
            <i id="star_5" class="fas fa-solid fa-star fa-2x"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
